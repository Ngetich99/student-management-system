<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 20px;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    #mainContent {
      display: none;
    }
    #confirmationDialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }
    #confirmationDialog p {
      margin-bottom: 10px;
    }
    h1, h2 {
      color: #005f99;
    }
    #loginForm, #studentForm, #studentTable, #searchInput, #logoutButton {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div id="mainContent">
    <h1>Student Management System</h1>
    <button onclick="logout()" id="logoutButton">Logout</button>
    <input type="text" id="searchInput" placeholder="Search by name, email or degree" oninput="searchStudents()" />

    <h2 id="formTitle">Add / Update Student</h2>
    <form id="studentForm">
      <input type="hidden" id="studentId" />
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="grade" placeholder="Grade" required />
      <input type="text" id="degree" placeholder="Degree" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="file" id="photo" accept="image/*" required />
      <input type="text" id="address" placeholder="Home Address" required />
      <input type="text" id="guardian" placeholder="Guardian" required />
      <input type="text" id="school" placeholder="School" required />
      <button type="submit">Submit</button>
    </form>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Degree</th>
          <th>Email</th>
          <th>Photo</th>
          <th>Address</th>
          <th>Guardian</th>
          <th>School</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="confirmationDialog">
    <p>Are you sure you want to delete this student?</p>
    <button onclick="confirmDelete(true)">Yes</button>
    <button onclick="confirmDelete(false)">No</button>
  </div>

  <script>
    const USERS = {
      ngetich: { password: 'Taita@254', role: 'admin' },
      mark: { password: '1234', role: 'viewer' }
    };

    const rolePermissions = { admin: true, viewer: false };
    let sessionTimeout;

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (USERS[username] && USERS[username].password === password) {
        const role = USERS[username].role;
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('userRole', role);
        sessionStorage.setItem('loggedInUser', username);
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        togglePermissions(role);
        if (role === 'viewer') sessionTimeout = setTimeout(logout, 2 * 60 * 1000);
      } else {
        document.getElementById('loginError').textContent = 'Invalid credentials';
      }
    }

    function logout() {
      sessionStorage.clear();
      clearTimeout(sessionTimeout);
      location.reload();
    }

    function togglePermissions(role) {
      const allowed = rolePermissions[role];
      document.getElementById('studentForm').style.display = allowed ? 'block' : 'none';
      document.querySelectorAll('#studentTable button').forEach(btn => {
        btn.style.display = allowed ? 'inline-block' : 'none';
      });
    }

    window.onload = function () {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        const role = sessionStorage.getItem('userRole');
        togglePermissions(role);
        if (role === 'viewer') sessionTimeout = setTimeout(logout, 2 * 60 * 1000);
      }
    };

    let students = JSON.parse(localStorage.getItem('students')) || [];
    let idCounter = students.length ? Math.max(...students.map(s => Number(s.id))) + 1 : 1;

    displayStudents();

    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const reader = new FileReader();
      const photoFile = document.getElementById('photo').files[0];

      reader.onload = function(event) {
        const student = {
          id: document.getElementById('studentId').value || idCounter++,
          name: document.getElementById('name').value,
          age: document.getElementById('age').value,
          grade: document.getElementById('grade').value,
          degree: document.getElementById('degree').value,
          email: document.getElementById('email').value,
          photo: event.target.result,
          address: document.getElementById('address').value,
          guardian: document.getElementById('guardian').value,
          school: document.getElementById('school').value
        };

        const existingIndex = students.findIndex(s => s.id == student.id);
        if (existingIndex >= 0) students[existingIndex] = student;
        else students.push(student);

        localStorage.setItem('students', JSON.stringify(students));
        clearForm();
        displayStudents();
      };

      if (photoFile) reader.readAsDataURL(photoFile);
    });

    function displayStudents(filtered = students) {
      const tbody = document.querySelector('#studentTable tbody');
      tbody.innerHTML = '';
      const role = sessionStorage.getItem('userRole');

      filtered.forEach(student => {
        const row = document.createElement('tr');
        if (role === 'viewer') {
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td colspan="8"></td>
            <td>${student.school}</td>
            <td></td>
          `;
        } else {
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.grade}</td>
            <td>${student.degree}</td>
            <td>${student.email}</td>
            <td><img src="${student.photo}" /></td>
            <td>${student.address}</td>
            <td>${student.guardian}</td>
            <td>${student.school}</td>
            <td>
              <button onclick="editStudent(${student.id})">Edit</button>
              <button onclick="promptDelete(${student.id})">Delete</button>
            </td>
          `;
        }
        tbody.appendChild(row);
      });
    }

    function editStudent(id) {
      const student = students.find(s => s.id == id);
      document.getElementById('studentId').value = student.id;
      document.getElementById('name').value = student.name;
      document.getElementById('age').value = student.age;
      document.getElementById('grade').value = student.grade;
      document.getElementById('degree').value = student.degree;
      document.getElementById('email').value = student.email;
      document.getElementById('address').value = student.address;
      document.getElementById('guardian').value = student.guardian;
      document.getElementById('school').value = student.school;
    }

    let studentToDelete = null;

    function promptDelete(id) {
      studentToDelete = id;
      document.getElementById('confirmationDialog').style.display = 'block';
    }

    function confirmDelete(confirm) {
      if (confirm && studentToDelete !== null) {
        students = students.filter(s => s.id != studentToDelete);
        localStorage.setItem('students', JSON.stringify(students));
        displayStudents();
      }
      studentToDelete = null;
      document.getElementById('confirmationDialog').style.display = 'none';
    }

    function clearForm() {
      document.getElementById('studentForm').reset();
      document.getElementById('studentId').value = '';
    }

    function searchStudents() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = students.filter(student =>
        student.name.toLowerCase().includes(query) ||
        student.email.toLowerCase().includes(query) ||
        student.degree.toLowerCase().includes(query)
      );
      displayStudents(filtered);
    }
  </script>
</body>
</html>
